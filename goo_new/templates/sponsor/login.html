{% extends "base.html" %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="" method ="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
    </form>
{% endblock %}
