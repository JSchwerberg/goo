{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Please Enter Your Authentication Key</h2>
        </div>
    </div>
    <div class="row"> 
   {% if messages %}
        {% for message in messages %}
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}error{% endif %}">
                {{ message }}
            </div>
        </div>
        {% endfor %}
    {% endif %}
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="get">
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
